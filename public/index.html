<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio_5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>
<style>
    .jumbotron {
        min-height: auto;
    }
</style>
<body>
    
    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>

            <br>

            <form onsubmit="return addProduct(this)" autocomplete="off">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" id="precio" class="form-control" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="url">Foto URL</label>
                    <input type="url" id="foto" class="form-control" name="img" required>
                </div>

                <input type="submit" class="btn btn-success mt-3" value="Enviar">
            </form>
        </div>
    </div>

    <div class="container mt-3">
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr><th>Nombre</th><th>Precio</th><th>Foto</th></tr>
                </thead>
                <tbody id="tableBodyProd">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
